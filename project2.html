<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #000;
      padding: 10px 20px;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navbar img {
      height: 40px;
      margin-right: 10px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    .navbar ul li {
      margin-left: 20px;
    }

    .navbar ul li:first-child {
      margin-left: 0;
    }

    .navbar ul li a {
      color: #fff;
      text-decoration: none;
    }

    .sign-in-box {
      background-color: red;
      padding: 10px;
      margin-left: auto;
    }

    .sign-in-box a {
      color: #fff;
      text-decoration: none;
    }

    .hero {
      background-image: url('https://thefatork.store/cdn/shop/articles/netflix.jpg?v=1669877376&width=1000');
      background-size: cover;
      height: 600px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      padding: 40px;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .cta-button {
      background-color: #e50914;
      color: #fff;
      font-size: 24px;
      padding: 10px 30px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }

    .footer {
      background-color: #000;
      padding: 20px;
      color: #fff;
      text-align: center;
    }

  </style>
</head>
<body>

  <header class="navbar">
    <img src="C:\Users\abdus\Desktop\project\logo.png" alt="Netflix Logo">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">TV Shows</a></li>
      <li><a href="#">Movies</a></li>
      <li><a href="#">Latest</a></li>
      <li><a href="#">My List</a></li>
    </ul>
    <div class="sign-in-box">
      <a href="#">Sign In</a>
    </div>
  </header>

  <section class="hero">
    <h1>Unlimited movies, TV shows, and more.</h1>
    <p>Watch anywhere. Cancel anytime.</p>
    <a class="cta-button" href="#">Start Your Free Trial</a>
  </section>

  <footer class="footer">
    <p>&copy; 2023 Netflix Clone. All rights reserved.</p>
  </footer>

</body>
</html>
